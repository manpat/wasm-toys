<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />

		<meta name="theme-color" content="#222" />
		<meta name="msapplication-navbutton-color" content="#222" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#222" />

		<style>
			* {
				margin: 0;
				padding: 0;
				user-select: none;
				-moz-user-select: none;
				-khtml-user-select: none;
				-webkit-user-select: none;
				-o-user-select: none;
			}

			html, body {
				width: 100vw;
				height: 100vh;
				position: fixed;
				overflow: hidden;
			}

			canvas {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;

				overflow: hidden;
				display: block;
			}
		</style>

		<script>
			"use strict";

			let engine = null;
			let engine_promise = fetch("/wasm-toys/[[binary_name]]-[[build_type]].wasm")
				.then(x => x.arrayBuffer())
				.then(x => WebAssembly.compile(x));

			async function init() {
				let canvas = document.getElementById("canvas");
				engine = await initialise_engine(await engine_promise, canvas, {});
			}
		</script>

		<script src="/wasm-toys/main.js" async onload="init()"></script>
		<script src="/wasm-toys/input.js" async></script>
		<script src="/wasm-toys/gl.js" async></script>
	</head>

	<body>
		<canvas id="canvas"></canvas>
	</body>
</html>
