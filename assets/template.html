<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />

		<meta name="theme-color" content="#222" />
		<meta name="msapplication-navbutton-color" content="#222" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#222" />

		<style>
			* {
				margin: 0;
				padding: 0;
				user-select: none;
				-moz-user-select: none;
				-khtml-user-select: none;
				-webkit-user-select: none;
				-o-user-select: none;
			}

			html, body {
				width: 100vw;
				height: 100vh;
				position: fixed;
				overflow: hidden;
			}

			canvas {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;

				overflow: hidden;
				display: block;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas"></canvas>

		<script src="/wasm-toys/common.js"></script>
		<script type="module">
			"use strict";

			// dummy imports to prefetch main.js dependencies
			import {input_module} from "/wasm-toys/input.js";
			import {gl_module} from "/wasm-toys/gl.js";

			import {initialise_engine} from "/wasm-toys/main.js";

			let engine = null;

			async function init() {
				let engine_promise = WasmModule.compile("/wasm-toys/[[binary_name]]-[[build_type]].wasm");
				let canvas = document.getElementById("canvas");
				engine = await initialise_engine(await engine_promise, canvas);
			}

			init();
		</script>
	</body>
</html>
